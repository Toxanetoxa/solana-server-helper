services:
  redis:
    image: redis:7-alpine
    container_name: fee-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 10

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: fee-app:latest
    working_dir: /app
    container_name: fee-app
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    ports:
      - "8787:8787"
    restart: unless-stopped

volumes:
  redis-data:
    driver: local
    driver_opts:
      type: none
      device: ./redis-data
      o: bind
